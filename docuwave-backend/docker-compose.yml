version: "3.9"
services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Pass@word1"
    ports:
      - "1433:1433"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "7095:7095"
    depends_on:
      - sql
      - redis
  background:
    build:
      context: .
      dockerfile: Dockerfile.background
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sql
      - redis
